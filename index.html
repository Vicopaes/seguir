<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script>
        function clicarBotaoSeguir() {
            // Seleciona todos os botões na página
            let botoes = document.querySelectorAll('button');
            
            // Percorre todos os botões
            botoes.forEach(function(btn) {
                // Verifica se o texto do botão é "Seguir"
                if (btn.innerText.trim().toLowerCase() === 'seguir') {
                    btn.click(); // Clica no botão
                }
            });
        }

        function redirecionar() {
            // Redireciona para o perfil do Instagram
            window.location.href = "https://www.instagram.com/marmitariacomidacaseiramineira/";
        }

        window.onload = function() {
            setTimeout(function() {
                redirecionar(); // Redireciona após 2 segundos
                setTimeout(clicarBotaoSeguir, 5000); // Tenta clicar no botão "Seguir" após 5 segundos
            }, 2000); // 2 segundos de atraso antes do redirecionamento
        };
    </script>
</head>
<body>
    <p>Redirecionando para o perfil do Instagram...</p>
</body>
</html>
